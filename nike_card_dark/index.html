<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nike Product-Card Dark</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="slider">
    <div class="slider__wrap">
    <div class="slider__logo">
      <img src="./images/logo.png" alt="nike">
    </div>
    <div class="slider__product product">
      <div class="product__photo">
        <img src="./images/sneaker.png" alt="sneaker">
      </div>
      <div class="product__container">
        <div class="product__item">
          <p>Nike SB Stefan</p>
          <p>Janoski Max</p>
          <p class="product__subtitle">Unisex Skateboarding Shoe</p>
          <div class="product__rate">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <button class="product__btn "><span>Size <i class="fa fa-chevron-down" aria-hidden="true"></i></span></button>
          <button class="product__btn "><span>Qty <i class="fa fa-chevron-down" aria-hidden="true"></i></span></button>
          <button class="product__btn product__btn--add"><p>Add to cart</p></button>
        </div>
      </div>
      <div class="slider__buttons">
        <button class="slider__btn slider__btn--darkblue"> </button>
        <button class="slider__btn slider__btn--white"> </button>
        <button class="slider__btn slider__btn--red"> </button>
        <button class="slider__btn slider__btn--blue"> </button>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
