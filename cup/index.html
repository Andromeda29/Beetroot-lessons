<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cup Plans</title>
  <link rel="shortcut icon" href="./images/gold.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="plan__wrapper">
    <div class="plan">
      <div class="plan__item item">
        <p class="item__price">$2</p>
          <div class="item__img">
              <img src="./images/bronze.png" alt="bronze">
          </div>
          <p class="item__name">Bronze</p>
          <p class="item__text">any cup of cofee until $3</p>
      </div>
      <div class="plan__item plan__item--gold item">
          <p class="item__price">$2</p>
          <div class="item__img">
            <img src="./images/gold.png" alt="gold">
          </div>
          <p class="item__name">Gold</p>
          <p class="item__text">any cup of cofee until $5</p>
      </div>
      <div class="plan__item item">
          <p class="item__price">$2.5</p>
          <div class="item__img">
            <img src="./images/silver.png" alt="silver">
          </div>
          <p class="item__name">Silver</p>
          <p class="item__text">any cup of cofee until $4</p>
      </div>
    </div>
  </div>
</body>
</html>
